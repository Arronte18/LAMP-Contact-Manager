<!DOCTYPE html>
<html>
  <head>
    <title>Contact Manager</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript" src="js/ContactsPage.js"></script>
        <link href="css/ContactsPageStyles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  </head>
<body>
  <a onclick="doLogout();" class="logout-button">Logout</a>
  <a href="AddContactPage.html" class="add-button">Add Contact</a>
  <input id="searchbar" onkeyup="searchContact()" type="text" name="search" placeholder="Search by Name">
  <div class="contact-box">
    <h1>Contact Manager</h1>
      <table class="contact-table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tableData"></tbody>
      </table>
      <script>
        function confirmDelete() {
          if (confirm("Are you sure you want to delete this contact?")) {
            // code to delete contact
          }
        }
      </script>
    </div class="contact-box">
  </body>
</html>
