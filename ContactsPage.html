<!DOCTYPE html>
<html>
  <head>
    <title>Contact Manager</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/ContactsPageStyles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Space+Grotesk&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/e82943dcaf.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
      readCookie();
      window.onload = () =>{
        searchContact();
      }
    </script>
  </head>
<body>
  <div onclick="doLogout()"> <i class="fa-solid fa-person-walking-arrow-right"></i> </div>
  <a href="AddContactPage.html"  <i class="fa-solid fa-user-plus"></i></a>

  <input id="searchbar" onkeyup="searchContact();" type="text" name="search" placeholder="Search">
  <div class="contact-box">
    <h1>Contact Manager</h1>
      <table class="contact-table">
        <thead class="bg-info">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tableContacts">
        </tbody>
      </table>
    </div class="contact-box">
  </body>
</html>
